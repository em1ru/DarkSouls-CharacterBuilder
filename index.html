<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Builder</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Character Builder</h1>
        </header>
        
        <section id="character-creation">
            <div class="class-selection">
                <label for="startClass">Start Class:</label>
                <select id="startClass">
                </select>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <label for="soulLevel">Soul Level:</label>
                    <input type="number" id="soulLevel" value="4" min="1">
                </div>
                <div class="stat">
                    <label for="vitality">Vitality:</label>
                    <input type="number" id="vitality" value="11" min="1">
                </div>
                <div class="stat">
                    <label for="attunement">Attunement:</label>
                    <input type="number" id="attunement" value="8" min="0">
                </div>
                <div class="stat">
                    <label for="endurance">Endurance:</label>
                    <input type="number" id="endurance" value="12" min="0">
                </div>
                <div class="stat">
                    <label for="strength">Strength:</label>
                    <input type="number" id="strength" value="13" min="0">
                </div>
                <div class="stat">
                    <label for="dexterity">Dexterity:</label>
                    <input type="number" id="dexterity" value="13" min="0">
                </div>
                <div class="stat">
                    <label for="resistance">Resistance:</label>
                    <input type="number" id="resistance" value="11" min="0">
                </div>
                <div class="stat">
                    <label for="intelligence">Intelligence:</label>
                    <input type="number" id="intelligence" value="9" min="0">
                </div>
                <div class="stat">
                    <label for="faith">Faith:</label>
                    <input type="number" id="faith" value="9" min="0">
                </div>
                <div class="stat">
                    <label for="humanity">Humanity:</label>
                    <input type="number" id="humanity" value="0" min="0">
                </div>
                
            </div>
            
            <div class="equipment">
                <div class="equipment-slot">
                    <label for="leftHand1">Left Hand Weapon 1:</label>
                    <select id="leftHand1">
                    </select>
                </div>
                <div class="equipment-slot">
                    <label for="rightHand1">Right Hand Weapon 1:</label>
                    <select id="rightHand1">
                        <!-- Options will be added here -->
                    </select>
                </div>
                <div class="equipment-slot">
                    <label for="rightHand2">Right Hand Weapon 2:</label>
                    <select id="rightHand2">
                        <!-- Options will be added here -->
                    </select>
                </div>
                <div class="equipment-slot">
                    <label for="headGear">Head Gear:</label>
                    <select id="headGear">
                        <!-- Options will be added here -->
                    </select>
                </div>
                <div class="equipment-slot">
                    <label for="chestArmor">Chest Armor:</label>
                    <select id="chestArmor">
                        <!-- Options will be added here -->
                    </select>
                </div>
                <div class="equipment-slot">
                    <label for="handArmor">Hand Armor:</label>
                    <select id="handArmor">
                        <!-- Options will be added here -->
                    </select>
                </div>
                <div class="equipment-slot">
                    <label for="legArmor">Leg Armor:</label>
                    <select id="legArmor">
                        <!-- Options will be added here -->
                    </select>
                </div>
                <div class="equipment-slot">
                    <label for="ring1">Ring 1:</label>
                    <select id="ring1">
                        <!-- Options will be added here -->
                    </select>
                </div>
                <div class="equipment-slot">
                    <label for="ring2">Ring 2:</label>
                    <select id="ring2">
                        <!-- Options will be added here -->
                    </select>
                </div>
                <div class="equipment-slot">
                    <label for="covenant">Covenant:</label>
                    <select id="covenant">
                        <!-- Options will be added here -->
                    </select>
                </div>
            </div>
            
            <div class="derived-stats">
                <div class="derived-stat">
                    <label>HP:</label>
                    <span id="hpValue">0</span>
                </div>
                <div class="derived-stat">
                    <label>Stamina:</label>
                    <span id="staminaValue">0</span>
                </div>
                <div class="derived-stat">
                    <label>Equip Load:</label>
                    <span id="equipLoadValue">0</span>
                </div>
                <div class="derived-stat">
                    <label>Physical Def:</label>
                    <span id="physicalDefValue">0</span>
                </div>
                <div class="derived-stat">
                    <label>Magic Def:</label>
                    <span id="magicDefValue">0</span>
                </div>
                <div class="derived-stat">
                    <label>Flame Def:</label>
                    <span id="flameDefValue">0</span>
                </div>
                <div class="derived-stat">
                    <label>Lightning Def:</label>
                    <span id="lightningDefValue">0</span>
                </div>
                <div class="derived-stat">
                    <label>Poise:</label>
                    <span id="poiseValue">0</span>
                </div>
                <div class="derived-stat">
                    <label>Bleed Resist:</label>
                    <span id="bleedResistValue">0</span>
                </div>
                <div class="derived-stat">
                    <label>Poison Resist:</label>
                    <span id="poisonResistValue">0</span>
                </div>
                <div class="derived-stat">
                    <label>Curse Resist:</label>
                    <span id="curseResistValue">0</span>
                </div>
                <div class="derived-stat">
                    <label>Item Discovery:</label>
                    <span id="itemDiscoveryValue">0</span>
                </div>
                <div class="derived-stat">
                    <label>Attunement Slots:</label>
                    <span id="attunementSlotsValue">0</span>
                </div>
                <div class="derived-stat">
                    <label>Souls To Next Level:</label>
                    <span id="soulsToNextLevelValue">0</span>
                </div>
            </div>            
            
            <div class="actions">
                <button id="calculate">Calculate Stats</button>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
